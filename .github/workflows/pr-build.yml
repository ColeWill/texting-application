name: PR Build and Test

on:
  pull_request:
    branches: [main, master, development]
  push:
    branches: [main, master, development]

jobs:
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --force

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run prettier -- --check

      - name: Build Angular app
        run: npm run build:prod

      - name: Run unit tests
        run: npm run test:ci
        continue-on-error: true # Only until Jest config is fixed

      - name: Run e2e tests
        run: |
          npm start &
          sleep 10
          npm run cypress:run
          pkill -f "ng serve" || true

  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore ReminderAPI/ReminderAPI.csproj

      - name: Build .NET API
        run: dotnet build ReminderAPI/ReminderAPI.csproj --configuration Release --no-restore

      - name: Run .NET tests
        run: dotnet test ReminderAPI/ReminderAPI.csproj --no-build --configuration Release --verbosity normal
        continue-on-error: true # Only until .NET tests are added
